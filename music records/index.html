<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo time</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="main-title">Muzikos albumai</h1>
        </div>
    </header>
    <section class="container">
        <div class="text-right my-3">
            <button type="button" class="btn btn-success text-right" data-toggle="modal" data-target="#albumModal">
                Pridėti naują albumą
            </button>
        </div>
        <div class="modal fade" id="albumModal" tabindex="-1" role="dialog" aria-labelledby="albumModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="albumModalLabel">Naujas įrašas</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                    </div>
                    <div class="modal-body">
                        <form class="album-form">
                            <div class="form-group row">
                                <label for="artist" class="col-sm-2 control-label">Atlikėjas</label>
                                <div class="col">
                                    <input type="text" class="form-control" id="artist" placeholder="Atlikėjas">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="album" class="col-sm-2 control-label">Albumo pavadinimas</label>
                                <div class="col">
                                    <input type="text" class="form-control" id="album">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="releaseDate" class="col-sm-2 control-label">Metai</label>
                                <div class="col">
                                    <input type="number" class="form-control" id="releaseDate">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="image" class="col-sm-2 control-label">Paveiksliukas</label>
                                <div class="col">
                                    <input type="file" class="form-control" id="image">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="genre" class="col-sm-2 control-label">Žanras</label>
                                <div class="col">
                                    <input type="text" class="form-control" id="genre">
                                </div>
                            </div>
                            <!-- <button type="button" class="btn btn-primary" onclick="addAlbum()">Pridėti</button> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-save-album">Pridėti</button>
                        <button type="button" class="btn btn-secondary btn-clear-form">Išvalyti</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Uždaryti</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="album-list"></div>
    </section>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
